<div id="comments-block" class="mt-4">
  <h5>Comments ({{ comments_count }})</h5>

  {% if user.is_authenticated %}
    <form id="comment-create-form" method="post" action="{% url 'comments:add' post.pk %}">
      {% csrf_token %}
      {{ form.content }}
      <input type="hidden" name="parent" id="id_parent" value="">
      <div class="mt-2">
        <button class="btn btn-primary btn-sm" type="submit">Post comment</button>
      </div>
    </form>
  {% else %}
    <p><a href="{% url 'account_login' %}?next={{ request.path }}">Log in</a> to post a comment.</p>
  {% endif %}

  <div id="comments-list" class="mt-3">
    {% for comment in root_comments %}
      {% include "apps/comments/_comment.html" with comment=comment %}
    {% empty %}
      <div class="text-muted">No comments yet.</div>
    {% endfor %}
  </div>
</div>
