{% extends "base.html" %}
{% block title %}{{ view.object|yesno:"Edit Post,Create Post" }} | {{ block.super }}{% endblock %}
{% block content %}

<div class="card shadow-sm">
  <div class="card-header bg-primary text-white">
    <h4 class="mb-0">{{ view.object|yesno:"Edit Post,Create Post" }}</h4>
  </div>
  <div class="card-body">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-grid mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>

<a href="{% url 'posts:list' %}" class="btn btn-link mt-3">‚Üê Back to posts</a>

{% endblock %}
